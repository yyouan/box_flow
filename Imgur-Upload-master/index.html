<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Imgur-Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./Imgur-Upload-master/css/style.css" rel="stylesheet" media="screen">
    <link href="./Imgur-Upload-master/css/mobile-style.css" rel="stylesheet" media="screen">
    <link rel="shortcut icon" href="./Imgur-Upload-master/favicon.png">
</head>

<body>
    <div class="title">
        <h1>上傳頭貼</h1>
        <p>用來作為對話頭貼(匿名所以不能用帶臉照片)</p>
        <p>!!上傳完請按圖片(高解析度圖片會加載較久，可事先截圖再上傳，否則請耐心等候)!!</p>
    </div>
    <div class="dropzone">
        <div class="info"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./Imgur-Upload-master/js/imgur.js"></script>
    <script type="text/javascript" src="./Imgur-Upload-master/js/upload.js"></script>
</body>

</html>
